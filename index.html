<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <main>
        <h1>Ex Formulários</h1>

        <form action="">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" class="largura">

            <input type="text" id="nome" placeholder="Nome Completo" class="largura" required>

            <input type="email" placeholder="Email" class="largura" required>

            <hr>

            <input type="number" class="largura">

            <hr>

            <input type="color">

            <hr>

            <input type="date">

            <hr>

            <label for="rock">Rock</label>
            <input type="radio" id="rock" name="musica">
            <label for="sertanejo">Sertanejo</label>
            <input type="radio" id="sertanejo" name="musica">
            <label for="trap">Trap</label>
            <input type="radio" id="trap" name="musica">

            <hr>

            <label for="rock">Rock</label>
            <input type="checkbox" name="musica" id="rock">

            <label for="sertanejo">Sertanejo</label>
            <input type="checkbox" name="musica" id="sertanejo">

            <label for="trap">Trap</label>
            <input type="checkbox" name="musica" id="trap">

            <hr>

            <select class="largura">
                <option value="1">Rock</option>
                <option value="2">Sertanejo</option>
                <option value="3">Trap</option>
            </select>

            <hr>

            <textarea class="largura" placeholder="Descrição..."></textarea>

            <button>Enviar</button>

        </form>
    </main>
</body>
</html>
